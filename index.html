<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega Impulmarc - Visor 3D</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        :root {
            --primary-color: #00d1b2;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', system-ui, sans-serif; 
            background-color: var(--bg-color); 
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Encabezado */
        header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.5) 0%, transparent 100%);
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--primary-color);
        }

        /* Contenedor del Visor */
        .viewer-container {
            flex: 1;
            position: relative;
            margin: 0 20px;
            border-radius: 20px;
            overflow: hidden;
            background: radial-gradient(circle, #333 0%, #121212 100%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        model-viewer {
            width: 100%;
            height: 100%;
            --poster-color: transparent;
        }

        /* Botón de AR (opcional por si alguien quiere probarlo) */
        #ar-button {
            background-color: var(--primary-color);
            border-radius: 30px;
            border: none;
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            color: #121212;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Pie de página */
        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #333;
            border-radius: 20px;
            font-size: 0.7rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tienda 4D </h1>
        <p style="margin-top: 5px; font-size: 0.9rem; opacity: 0.7;">Impulmarc - Logística/TI v1.0</p>
    </header>

    <div class="viewer-container">
        <model-viewer 
            src="modelo.glb" 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            auto-rotate 
            shadow-intensity="2" 
            exposure="1"
            environment-image="neutral">
            
            <button slot="ar-button" id="ar-button">
                <span></span> PROBAR AR
            </button>
        </model-viewer>
    </div>

    <footer>
        <p>Desarrollado por <strong>Martín</strong></p>
        <div class="badge">PROTOTIPO FUNCIONAL</div>
    </footer>

</body>
</html>
